<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Millenials Redes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <link rel="icon" type="image/jpg" href="images/favicon-32x32.ico"/>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images//Captura de pantalla 2022-07-08 202043.png" />
        <h1>Millenials</h1>
      </header>
      <ul>
        <li>
          <a href="https://millennialsinc.mitiendanube.com">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Web Oficial
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/millennialsoficial/?hl=es-la">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://api.whatsapp.com/send/?phone=5493516318171&text&type=phone_number&app_absent=0">
            <img src="./images/WhatsApp.svg.webp" alt="Whatsapp" width="20" />
            WhatsApp
          </a>
        </li>
        <li>
          <a href="#">
            Gracias Por Confiar!!!
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
